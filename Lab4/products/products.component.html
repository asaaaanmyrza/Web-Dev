<div class="product-list">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" alt="{{ product.name }}" />
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>⭐ {{ product.rating }}</p>
      <a [href]="product.link" target="_blank">Посмотреть на Kaspi <br> </a>
      <button (click)="share(product.link)">Share</button>
    </div>
  </div>
